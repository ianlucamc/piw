<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulários</title>
    <link rel="stylesheet" href="../trabalho-02/bootstrap/bootstrap.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md">

            <h3>Formulários de cadastro</h3><hr>
            <form action="" method="get">
              <label>Nome: </label><br>
              <input type="text" name="nome" value=""><br>

              <label>Data de Nascimento: </label><br>
              <input type="date" name="nascimento" value=""><br>

              <label>Cidade: </label><br>
              <select name="cidade">
                <option value="">Selecione uma Cidade</option>
                <option value="1">Paranavaí</option>
                <option value="2">Alto Paraná</option>
                <option value="3">Nova Esperança</option>
              </select><br>

              <button type="submit" class="mt-3 btn btn-dark">Salvar</button>

            </form>

        </div>
      </div>
    </div>

  </body>

</html>
